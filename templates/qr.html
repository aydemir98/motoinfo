<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Kodunuz Hazır</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .card-download {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .qr-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }

    .qr-image {
      width: 250px;
      height: 250px;
      margin-bottom: 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-download" id="qrCard">
      <div class="qr-label">İletişim İçin QR Kodu Okut</div>
      <img src="/static/qr/{{ plaka }}.png" alt="QR Kod" class="qr-image" crossorigin="anonymous">
    </div>
    <div class="button-group">
      <a href="/user/{{ plaka }}" target="_blank" class="button">Profil Sayfasını Gör</a>
      <a href="#" onclick="downloadCard()" class="button">Kartı İndir</a>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function downloadCard() {
      const element = document.getElementById('qrCard');
      html2canvas(element, { useCORS: true, backgroundColor: "#ffffff" }).then(canvas => {
        const link = document.createElement('a');
        link.download = '{{ plaka }}_kart.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
